<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      [ngClass]="{hidden: !(isHandset$ | async)}"
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar class="pointer" (click)="HomeLogoClickHandler(); drawer.toggle()">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="AboutUsClickHandler(); drawer.toggle()">About Us</a>
      <a mat-list-item (click)="ContactUsClickHandler(); drawer.toggle()">Contact Us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content >
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="pointer" (click)="HomeLogoClickHandler()">EPPS Web Development LLC</span>
      <!-- <span>Sub Par Web Development LLC</span> -->
      <span class="stay-right"></span>
      <p *ngIf="!(isHandset$ | async)" class="header-links" (click)="AboutUsClickHandler()">About Us</p>
      <p *ngIf="!(isHandset$ | async)" class="header-links" (click)="ContactUsClickHandler()">Contact Us</p>
    </mat-toolbar>

    <img class="jumbotron" *ngIf="OnHomePage == true" src ="../../assets/images/MainImage.jpg" alt="Landing Image">
    <img class="jumbotron" *ngIf="OnContactUsPage == true" src ="../../assets/images/ContactImage.jpg" alt="Contact Image">
    <img class="jumbotron" *ngIf="OnAboutUsPage == true" src ="../../assets/images/AboutImage.jpg" alt="About Image">

    <div *ngIf="OnHomePage == true">
      <p>
          landingpage works!
      </p>
    </div>

    <div *ngIf="OnHomePage == false">
      <ng-content></ng-content>
    </div>


    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
